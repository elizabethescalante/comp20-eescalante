<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>We Do</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">We Do</h1>

<video src="https://www.cs.tufts.edu/comp/20/wedo.mp4" id="wedo" controls></video>
<div id="lyrics"></div>

<script>
	// Complete this section and create a CSS file named style.css
	videos = document.getElementsByTagName("video");
	video = videos[0];
	lyric = document.getElementById("lyrics");
	video.addEventListener("timeupdate", function() {
		if (video.currentTime < 10) {
			lyric.innerHTML = "<p>We Do</p>";
		}
		else {
			lyric.innerHTML = "<p>We Don't</p>";
		}
	});
</script>
</body>
</html>
