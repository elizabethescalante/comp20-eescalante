<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>We Do</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">We Do</h1>

<video src="https://www.cs.tufts.edu/comp/20/wedo.mp4" id="wedo" controls></video>
<div id="lyrics"></div>

<script>
	// Complete this section and create a CSS file named style.css
	videos = document.getElementsByTagName("video");
	video = videos[0];
	lyric = document.getElementById("lyrics");
	video.addEventListener("timeupdate", function() {
		if (video.currentTime < 4) {
			lyric.innerHTML = "<p></p>";
		}
		else if (video.currentTime < 6) {
			lyric.innerHTML = "<p>Who controls the British Crown?</p>";
		}
		else if (video.currentTime < 8) {
			lyric.innerHTML = "<p>Who keeps the metric system down?</p>";
		}
		else if (video.currentTime < 12.5) {
			lyric.innerHTML = "<p>We do, we do!</p>";
		}
		else if (video.currentTime < 14.5) {
			lyric.innerHTML = "<p>Who keeps Atlantis off the maps?</p>";
		}
		else if (video.currentTime < 16.5) {
			lyric.innerHTML = "<p>Who keeps the Martians under wraps?</p>";
		}
		else if (video.currentTime < 21) {
			lyric.innerHTML = "<p>We do, we do!</p>";
		}
		else if (video.currentTime < 25) {
			lyric.innerHTML = "<p>Who holds back the electric car?</p>";
		}
		else if (video.currentTime < 29.5) {
			lyric.innerHTML = "<p>Who makes Steve Guttenberg a star?</p>";
		}
		else if (video.currentTime < 33.5) {
			lyric.innerHTML = "<p>We do, we do!</p>";
		}
		else if (video.currentTime < 36) {
			lyric.innerHTML = "<p>Who robs cavefish of their sight?</p>";
		}
		else if (video.currentTime < 38) {
			lyric.innerHTML = "<p>Who rigs every Oscar night?</p>";
		}
		else {
			lyric.innerHTML = "<p>We do!</p>";
		}
	});
</script>
</body>
</html>
